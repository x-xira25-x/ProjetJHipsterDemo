<div>
    <h2>
        <span>Vendeurs</span>
        <button class="btn btn-primary float-right jh-create-entity create-vendeur" [routerLink]="['/', { outlets: { popup: ['vendeur-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Vendeur
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="vendeurs">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Nom</span></th>
            <th><span>Prenom</span></th>
            <th><span>Adresse</span></th>
            <th><span>Npa</span></th>
            <th><span>Localite</span></th>
            <th><span>Num Tel</span></th>
            <th><span>User</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let vendeur of vendeurs ;trackBy: trackId">
                <td><a [routerLink]="['../vendeur', vendeur.id ]">{{vendeur.id}}</a></td>
                <td>{{vendeur.nom}}</td>
                <td>{{vendeur.prenom}}</td>
                <td>{{vendeur.adresse}}</td>
                <td>{{vendeur.npa}}</td>
                <td>{{vendeur.localite}}</td>
                <td>{{vendeur.numTel}}</td>
                <td>
                    {{vendeur.user?.login}}
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../vendeur', vendeur.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'vendeur/'+ vendeur.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'vendeur/'+ vendeur.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
