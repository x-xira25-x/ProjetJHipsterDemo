<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myBienLabel" jhiTranslate="projetJHipster2H2App.bien.home.createOrEditLabel">Create or edit a Bien</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!bien.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="bien.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="projetJHipster2H2App.bien.rueNo" for="field_rueNo">Rue No</label>
            <input type="text" class="form-control" name="rueNo" id="field_rueNo"
                [(ngModel)]="bien.rueNo" required/>
            <div [hidden]="!(editForm.controls.rueNo?.dirty && editForm.controls.rueNo?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.rueNo?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="projetJHipster2H2App.bien.localite" for="field_localite">Localite</label>
            <input type="text" class="form-control" name="localite" id="field_localite"
                [(ngModel)]="bien.localite" required/>
            <div [hidden]="!(editForm.controls.localite?.dirty && editForm.controls.localite?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.localite?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="projetJHipster2H2App.bien.anneeConstruction" for="field_anneeConstruction">Annee Construction</label>
            <div class="input-group">
                <input id="field_anneeConstruction" type="text" class="form-control" name="anneeConstruction" ngbDatepicker  #anneeConstructionDp="ngbDatepicker" [(ngModel)]="bien.anneeConstruction"
                required/>
                <span class="input-group-append">
                    <button type="button" class="btn btn-secondary" (click)="anneeConstructionDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
            <div [hidden]="!(editForm.controls.anneeConstruction?.dirty && editForm.controls.anneeConstruction?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.anneeConstruction?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="projetJHipster2H2App.bien.nbPieces" for="field_nbPieces">Nb Pieces</label>
            <input type="number" class="form-control" name="nbPieces" id="field_nbPieces"
                [(ngModel)]="bien.nbPieces" required/>
            <div [hidden]="!(editForm.controls.nbPieces?.dirty && editForm.controls.nbPieces?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.nbPieces?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.nbPieces?.errors?.number" jhiTranslate="entity.validation.number">
                    This field should be a number.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="projetJHipster2H2App.bien.libelle" for="field_libelle">Libelle</label>
            <input type="text" class="form-control" name="libelle" id="field_libelle"
                [(ngModel)]="bien.libelle" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
