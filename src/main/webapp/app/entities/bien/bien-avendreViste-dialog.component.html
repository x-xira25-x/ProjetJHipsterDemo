<div class="modal-header">
    <h4 class="modal-title">Confirm delete operation</h4>
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
            (click)="clear()">&times;</button>
</div>
<div class="modal-body">
    <jhi-alert-error></jhi-alert-error>
    <p>Are you sure you want to delete this Visite?</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
        <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
    </button>
    <button type="submit" class="btn btn-danger">
        <span class="fa fa-remove"></span>&nbsp;<span>Delete</span>
    </button>
</div>
<div class="modal-header">
    <h2>
        <span>Visites</span>

    </h2>

    <div class="modal-body"class="table-responsive" *ngIf="visites">
        <table class="table table-striped">
            <thead>
            <tr>
                <th><span>ID</span></th>
                <th><span>Date Debut</span></th>
                <th><span>Date Fin</span></th>
                <th><span>Vendeur</span></th>
                <th><span>Bien</span></th>
                <th><span>Client</span></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let visite of visites ;trackBy: trackId">
                <td><a [routerLink]="['../visite', visite.id ]">{{visite.id}}</a></td>
                <td>{{visite.dateDebut | date:'mediumDate'}}</td>
                <td>{{visite.dateFin | date:'mediumDate'}}</td>
                <td>
                    <div *ngIf="visite.vendeur">
                        <a [routerLink]="['../vendeur', visite.vendeur?.id ]" >{{visite.vendeur?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="visite.bien">
                        <a [routerLink]="['../bien', visite.bien?.id ]" >{{visite.bien?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="visite.client">
                        <a [routerLink]="['../client', visite.client?.id ]" >{{visite.client?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../visite', visite.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'visite/'+ visite.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'visite/'+ visite.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
