
<div *ngIf="bien">
    <h2><span jhiTranslate="projetJHipster2H2App.bien.detail.title">Bien</span> {{bien.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="projetJHipster2H2App.bien.rueNo">Rue No</span></dt>
        <dd>
            <span>{{bien.rueNo}}</span>
        </dd>
        <dt><span jhiTranslate="projetJHipster2H2App.bien.localite">Localite</span></dt>
        <dd>
            <span>{{bien.localite}}</span>
        </dd>
        <dt><span jhiTranslate="projetJHipster2H2App.bien.anneeConstruction">Annee Construction</span></dt>
        <dd>
            <span>{{bien.anneeConstruction | date:'mediumDate'}}</span>
        </dd>
        <dt><span jhiTranslate="projetJHipster2H2App.bien.nbPieces">Nb Pieces</span></dt>
        <dd>
            <span>{{bien.nbPieces}}</span>
        </dd>
        <dt><span jhiTranslate="projetJHipster2H2App.bien.libelle">Libelle</span></dt>
        <dd>
            <span>{{bien.libelle}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'bien/'+ bien.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
