
<div *ngIf="visite">
    <h2><span jhiTranslate="projetJHipster2H2App.visite.detail.title">Visite</span> {{visite.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="projetJHipster2H2App.visite.numero">Numero</span></dt>
        <dd>
            <span>{{visite.numero}}</span>
        </dd>
        <dt><span jhiTranslate="projetJHipster2H2App.visite.dateDebut">Date Debut</span></dt>
        <dd>
            <span>{{visite.dateDebut | date:'mediumDate'}}</span>
        </dd>
        <dt><span jhiTranslate="projetJHipster2H2App.visite.dateFin">Date Fin</span></dt>
        <dd>
            <span>{{visite.dateFin | date:'mediumDate'}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'visite/'+ visite.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
