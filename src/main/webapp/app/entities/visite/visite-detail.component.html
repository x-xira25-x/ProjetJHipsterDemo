
<div *ngIf="visite">
    <h2><span jhiTranslate="projetJHipster2H2App.visite.detail.title">Visite</span> {{visite.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="projetJHipster2H2App.visite.dateDebut">Date Debut</span></dt>
        <dd>
            <span>{{visite.dateDebut | date:'mediumDate'}}</span>
        </dd>
        <dt><span jhiTranslate="projetJHipster2H2App.visite.dateFin">Date Fin</span></dt>
        <dd>
            <span>{{visite.dateFin | date:'mediumDate'}}</span>
        </dd>
        <dt><span jhiTranslate="projetJHipster2H2App.visite.client">Client</span></dt>
        <dd>
            <div *ngIf="visite.client">
                <a [routerLink]="['/client', visite.client?.id]">{{visite.client?.id}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="projetJHipster2H2App.visite.bien">Bien</span></dt>
        <dd>
            <div *ngIf="visite.bien">
                <a [routerLink]="['/bien', visite.bien?.id]">{{visite.bien?.id}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="projetJHipster2H2App.visite.vendeur">Vendeur</span></dt>
        <dd>
            <div *ngIf="visite.vendeur">
                <a [routerLink]="['/vendeur', visite.vendeur?.id]">{{visite.vendeur?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'visite/'+ visite.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
