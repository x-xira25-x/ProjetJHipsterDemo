
<div *ngIf="visite">
    <h2><span>Visite</span> {{visite.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Date Debut</span></dt>
        <dd>
            <span>{{visite.dateDebut | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Date Fin</span></dt>
        <dd>
            <span>{{visite.dateFin | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Vendeur</span></dt>
        <dd>
            <div *ngIf="visite.vendeur">
                <a [routerLink]="['/vendeur', visite.vendeur?.id]">{{visite.vendeur?.id}}</a>
            </div>
        </dd>
        <dt><span>Bien</span></dt>
        <dd>
            <div *ngIf="visite.bien">
                <a [routerLink]="['/bien', visite.bien?.id]">{{visite.bien?.id}}</a>
            </div>
        </dd>
        <dt><span>Client</span></dt>
        <dd>
            <div *ngIf="visite.client">
                <a [routerLink]="['/client', visite.client?.id]">{{visite.client?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button  *jhiHasAnyAuthority="'ROLE_ADMIN'"  type="button"
            [routerLink]="['/', { outlets: { popup: 'visite/'+ visite.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
