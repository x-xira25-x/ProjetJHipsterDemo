
<div *ngIf="vendeur">
    <h2><span jhiTranslate="projetJHipster2H2App.vendeur.detail.title">Vendeur</span> {{vendeur.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="projetJHipster2H2App.vendeur.nom">Nom</span></dt>
        <dd>
            <span>{{vendeur.nom}}</span>
        </dd>
        <dt><span jhiTranslate="projetJHipster2H2App.vendeur.prenom">Prenom</span></dt>
        <dd>
            <span>{{vendeur.prenom}}</span>
        </dd>
        <dt><span jhiTranslate="projetJHipster2H2App.vendeur.adresse">Adresse</span></dt>
        <dd>
            <span>{{vendeur.adresse}}</span>
        </dd>
        <dt><span jhiTranslate="projetJHipster2H2App.vendeur.npa">Npa</span></dt>
        <dd>
            <span>{{vendeur.npa}}</span>
        </dd>
        <dt><span jhiTranslate="projetJHipster2H2App.vendeur.localite">Localite</span></dt>
        <dd>
            <span>{{vendeur.localite}}</span>
        </dd>
        <dt><span jhiTranslate="projetJHipster2H2App.vendeur.numTelephone">Num Telephone</span></dt>
        <dd>
            <span>{{vendeur.numTelephone}}</span>
        </dd>
        <dt><span jhiTranslate="projetJHipster2H2App.vendeur.user">User</span></dt>
        <dd>
            {{vendeur.user?.login}}
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'vendeur/'+ vendeur.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
